name: Build and Deploy Website

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-blog:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./blog
    steps:
    - name: Clone repository
      uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './blog/package-lock.json'
    - name: Install Dependencies 
      run: npm install
    - name: Build Blog
      run: npm run build
    - name: Show files
      shell: bash
      run: |
        ls -al
        ls -al build
        ls -al ..
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: blog
        path: ./blog/build
        
  build-links:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./links
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: links
          path: .

  upload-to-github-pages:
    needs: [build-links, build-blog]
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          path: github-pages
          merge-multiple: false
      - name: Clean up file structure
        shell: bash
        run: |
          cp -a ./github-pages/links/. ./github-pages/
          rm -rf ./github-pages/links
          ls -al github-pages
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: github-pages
        
  deploy-to-github-pages:
    needs: upload-to-github-pages
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

